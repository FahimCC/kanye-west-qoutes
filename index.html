<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kanye West Quotes</title>

		<!-- DaisyUI -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							dark: '#414141',
						},
						fontFamily: {
							inter: ['Inter', 'sans-serif'],
						},
					},
					container: {
						center: true,
						padding: {
							DEFAULT: '1rem',
							md: '3rem',
							lg: '4rem',
							xl: '4rem',
							'2xl': '4rem',
						},
					},
				},
			};
		</script>
	</head>
	<body class="container md:container">
		<main class="flex flex-col justify-center items-center h-screen">
			<h1 class="text-3xl text-center font-bold">Kanye Famous Quotes</h1>
			<blockquote
				id="quote"
				class="my-5 text-2xl font-medium p-6 bg-[#191d24] rounded-2xl text-center"
			></blockquote>
			<button onclick="location.reload()" class="btn w-64 rounded-full">
				Next
			</button>
		</main>
		<script src="js/script.js"></script>

</html>
